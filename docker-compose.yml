version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: teacher_assist_postgres
    environment:
      POSTGRES_DB: teacher_assist
      POSTGRES_USER: teacher_assist
      POSTGRES_PASSWORD: teacher_assist
    ports:
      - "5432:5432"
    volumes:
      - teacher_assist_pgdata:/var/lib/postgresql/data

volumes:
  teacher_assist_pgdata:
